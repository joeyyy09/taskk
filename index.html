<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-wrapper">
      <div>
        <!-- parent container 1   -->
        <h2>Container 1</h2>
        <div id="container1" class="container box box1">
          <!-- could be a list of items, images, icons as well -->
          <div
            id="item1"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 1
          </div>
          <div
            id="item2"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 2
          </div>
          <div
            id="item3"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 3
          </div>
          <div
            id="item4"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 4
          </div>
          <div
            id="item5"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 5
          </div>
          <div
            id="item6"
            class="item"
            draggable="true"
            ondragstart="drag(event)"
          >
            Item 6
          </div>
        </div>
      </div>
      <!-- parent container 2 -->
      <div>
        <h2>Container 2</h2>
        <div
          id="container2"
          class="container box box2"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>
    <!-- reset button to reset the containers -->
    <button class="reset-button" onclick="resetContainers()">Reset</button>
  </body>
</html>
